<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/style.css">
	<link rel="stylesheet" href="assets/header.css">
	<link rel="stylesheet" href="assets/adding.css">
</head>
<body>
	<nav class="navbar navbar-expand-md navbar-dark bg-dark">
		<a class="navbar-brand" href="#">С</a>
		
		<button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarsExampleDefault">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active">
					<a class="nav-link" href="#">Главная <span class="sr-only">(current)</span></a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">Календарь</a>
				</li>
			</ul>
			<ul class="navbar-nav mr-right">
				<li class="nav-item">
					<a href="#" class="nav-link">Регистрация</a>
				</li>
				<li class="nav-item dropdown">
					<a href="#" class="nav-link dropdown-toggle" id="profileDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						Вход
					</a>
					<div class="dropdown-menu dropdown-menu-right login__dropdown" aria-labelledby="profileDropdown">
						<form action="#" class="d-flex flex-column">
							<div class="form-group">
								<label for="inputEmail">Почта</label>
								<input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Введите почту">
							</div>
							<div class="form-group">
								<label for="inputPassword">Пароль</label>
								<input type="password" class="form-control" id="inputPassword" placeholder="Введите пароль">
							</div>
							<button type="submit" class="btn btn-primary">Войти</button>
							<a href="#" class="">Забыли пароль?</a>
						</form>
					</div>
				</li>
			</ul>
		</div>
	</nav>

	<div class="container-fluid">
		<div class="row">
			<nav class="col-sm-3 col-md-2 d-none d-sm-block bg-light sidebar">
				<ul class="nav nav-pills flex-column">
					<li class="nav-item">
						<a class="nav-link active" href="#">Overview <span class="sr-only">(current)</span></a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Reports</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Analytics</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Export</a>
					</li>
				</ul>
			</nav>

			<main class="col-sm-9 ml-sm-auto col-md-10 pt-3" role="main">
				<h1>Расписание на день</h1>

				<div class="table-responsive">
					<table class="table table-striped">
						<thead>
							<tr>
								<th>#</th>
								<th>Название</th>
								<th>Кол-во</th>
								<th>Колории</th>
							</tr>
						</thead>
						<tbody id="t_body">
							<tr>
								<td>1</td>
								<td>2</td>
								<td>3</td>
								<td>4</td>
							</tr>
							<tr>
								<td>2</td>
								<td>2</td>
								<td>3</td>
								<td>4</td>
							</tr>
						</tbody>
					</table>
				</div>
				<div class="d-flex justify-content-between">
					<button class="btn btn-success">Подтвердить</button>
					<button class="btn btn-secondary" id="add_block">Добавить</button>
				</div>
				<hr>
				<div class="flex-column align-items-center mt-4" id="block__add">
					<div class="col-10 block__add">
						<div class="form-group">
							<label for="name">Название продукта</label>
							<input type="text" class="form-control" id="name" aria-descriptedby="nameHelper" placeholder="Название">
						</div>
						<div class="form-group">
							<label for="count">Кол-во продукта</label>
							<input type="text" class="form-control" id="count" aria-descriptedby="countHelper" placeholder="Кол-во">
						</div>
						<div class="form-check">
							<label for="colories">Кол-во колорий в 100г.</label>
							<input type="text" class="form-control" id="colories" aria-descriptedby="coloriesHelper" placeholder="Колории">
						</div>
						<button type="submit" class="btn btn-success" id="button__add">Добавить</button>
					</div>
				</div>
			</main>
		</div>
	</div>

<script src="assets/script.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</body>
</html>
